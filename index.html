<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COVID-19 STATS - AbiUtube</title>
	<link rel="shortcut icon" href="C:\Users\USER\Desktop\COVID-19_TRACKER_HTML_CSS_JAVASCRIPT-master\COVID-19_TRACKER_HTML_CSS_JAVASCRIPT-master\ABI UTUBE.png"/>


  </head>
  <body style="background-color:black">
  
    <header>
      <div class="logo">
        <img src="logo.png" alt="" />
        <p>COVID-19<br />AbiUtube</p>
      </div>
      <nav>
        <ul>
          <li><a href="https://www.youtube.com/channel/UC4SWX95Gi6SEow0JCup4Whw">Subscribe Me</a></li>
          
		  
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="./resources/img/close.svg" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright Â© 2021 AbiUtube</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script src="countries.js"></script>
    <script src="app.js"></script>
  </body>
</html>
